<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<script src="bubbleSort.js"></script>
		<script src="animation.js"></script>
		<script src="src/scripts/angularJsApp.js"></script>
		<script src="src/scripts/controllers/setValueController.js"></script>
		<link href="style.css" rel="stylesheet">
	</head>
	<body data-ng-app="bubbleSort">
        <div class="container data-ng-controller="valueController">
			<span class="bubble btn btn-info" ng-repeat="n in numbers track by $index" style="margin-left: {{$index * 40}}px;">
				{{n}}
			</span>
			<div class="form-group form-inline bubbleControls">
				<input id="bubbleInput" type="text" class="form-control" data-ng-model="numbers" data-ng-change="toValues(numbers)" placeholder="Input numbers">
				<button id="sort" class="btn btn-default">Sort!</button>
				<button id="clear" class="btn btn-default hide">Clear!</button>
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-warning" data-fill=0 style="width: 0%"></div>
				<div class="progress-bar progress-bar-danger" data-fill=0 style="width: 0%"></div>
			</div>
        </div>
		
	</body>
</html>
